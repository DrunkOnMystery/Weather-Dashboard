<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather App</title>
    </head>
    <header>
        <h1>Interactive Weather Dashboard</h1>
    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <form>
                        <div class="form-group">
                            <input type="input" class="form-control"  id="weather-input" aria-describedby="emailHelp" placeholder="enter city">
                        <button type="submit" class="btn btn-primary" id="weather-btn"><i class="fas fa-search"></i></button>
                        </div>
                        <div id="search-column">
                        </div>
                    </form>  
                </div>
                <div class="col-9">
                        <div class="row">
                            <div id="current-weather" class="card-container">
                              
                            </div>
                        </div>
                        <div class="row">
                            <div id="forecast" class="card-container">
                              </div>

                </div>
            </div>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
